<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRBRT: Verdant Veil - Realistic 3D Game</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: monospace; color: #00ff00; }
    canvas { display: block; }
    #ui { position: absolute; top: 20px; left: 20px; z-index: 100; pointer-events: none; text-shadow: 0 0 10px #00ff00; }
    #medallion { position: absolute; top: 20px; right: 20px; width: 80px; height: 80px; border-radius: 50%; background: rgba(0,255,0,0.2); border: 2px solid #00ff00; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; box-shadow: 0 0 30px rgba(0,255,0,0.5); transition: all 0.1s; }
    #crosshair { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #00ff00; font-size: 24px; z-index: 99; }
    #instructions { position: absolute; bottom: 20px; left: 20px; font-size: 14px; opacity: 0.7; }
    #act { position: absolute; top: 20px; right: 120px; font-size: 16px; }
  </style>
</head>
<body>
  <div id="ui">
    <div>HEALTH: <span id="health">100</span></div>
    <div>PROOF: <span id="proof">0</span></div>
  </div>
  <div id="act">ACT I: Foundations</div>
  <div id="medallion">BRBRT</div>
  <div id="crosshair">+</div>
  <div id="instructions">WASD Move | SPACE Jump | Mouse Look | E Hack | Multiplayer Connected</div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.169.0/build/three.module.js?module",
        "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
    import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';
    import { io } from 'https://cdn.socket.io/4.7.5/socket.io.esm.min.js';

    const socket = io('ws://localhost:3000'); // Replace with your server URL for real deploy

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x0a1a0a, 0.005);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 0); // Eye height

    const renderer = new THREE.WebGLRenderer({ antialias: true, logarithmicDepthBuffer: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.1;
    document.body.appendChild(renderer.domElement);

    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.8, 0.3, 0.9);
    composer.addPass(bloomPass);
    composer.addPass(new OutputPass());

    // Lights
    const ambient = new THREE.AmbientLight(0x223322, 0.6);
    scene.add(ambient);
    const sunLight = new THREE.DirectionalLight(0xffa500, 0.8); // Sunset orange
    sunLight.position.set(50, 100, -50);
    sunLight.castShadow = true;
    sunLight.shadow.camera.near = 0.5;
    sunLight.shadow.camera.far = 500;
    sunLight.shadow.mapSize.width = 4096;
    sunLight.shadow.mapSize.height = 4096;
    scene.add(sunLight);

    // Procedural Jungle Terrain
    const terrainGeo = new THREE.PlaneGeometry(500, 500, 256, 256);
    terrainGeo.rotateX(-Math.PI / 2);
    const terrainMat = new THREE.MeshStandardMaterial({ 
      color: 0x1a3a1a, 
      roughness: 1, 
      metalness: 0,
      map: new THREE.TextureLoader().load('https://example.com/jungle-ground.jpg') // Use Asset 3 URL
    });
    const terrain = new THREE.Mesh(terrainGeo, terrainMat);
    terrain.receiveShadow = true;
    scene.add(terrain);
    // Heightmap
    const pos = terrainGeo.attributes.position;
    for (let i = 0; i < pos.count; i++) {
      const x = pos.getX(i);
      const z = pos.getZ(i);
      pos.setY(i, (Math.sin(x * 0.05) + Math.sin(z * 0.05)) * 5 + Math.random() * 2);
    }
    pos.needsUpdate = true;
    terrainGeo.computeVertexNormals();

    // Trees (loaded GLB for realism)
    const loader = new GLTFLoader();
    const trees = [];
    loader.load('https://example.com/jungle-tree.glb', (gltf) => { // Use searched GLB URL
      const treeModel = gltf.scene;
      treeModel.traverse((child) => { if (child.isMesh) child.castShadow = true; });
      for (let i = 0; i < 80; i++) {
        const clone = treeModel.clone();
        clone.position.set(
          (Math.random() - 0.5) * 400,
          0,
          (Math.random() - 0.5) * 400
        );
        clone.scale.set(5 + Math.random() * 3, 5 + Math.random() * 3, 5 + Math.random() * 3);
        scene.add(clone);
        trees.push(clone);
      }
    });

    // Rain (realistic lines)
    const rainGeo = new THREE.BufferGeometry();
    const rainPositions = [];
    const rainVelocities = [];
    for (let i = 0; i < 20000; i++) {
      rainPositions.push((Math.random() - 0.5) * 500, Math.random() * 200, (Math.random() - 0.5) * 500);
      rainVelocities.push(0, - (10 + Math.random() * 20), 0);
    }
    rainGeo.setAttribute('position', new THREE.Float32BufferAttribute(rainPositions, 3));
    const rainMat = new THREE.LineBasicMaterial({ color: 0x88ccff, transparent: true, opacity: 0.5 });
    const rainLines = new THREE.LineSegments(rainGeo, rainMat);
    scene.add(rainLines);

    // BRBRT Player (loaded GLB for realism)
    let playerModel;
    loader.load('https://example.com/brbrt-character.glb', (gltf) => { // Use Asset 1 as base, or searched GLB
      playerModel = gltf.scene;
      playerModel.traverse((child) => {
        if (child.isMesh) {
          child.castShadow = true;
          if (child.name === 'medallion') child.material.emissive = new THREE.Color(0x00ff00);
        }
      });
      scene.add(playerModel);
    });

    // Terminals & Enemies (similar, loaded or procedural)
    // ... (expand from previous code)

    // Multiplayer Sync
    socket.on('playerUpdate', (data) => {
      // Update other players positions (add other player models)
    });
    socket.on('terminalHacked', (id) => {
      // Remove terminal
    });

    // Game Loop
    function animate() {
      requestAnimationFrame(animate);

      // Update player position, velocity, etc. (from previous)
      if (playerModel) playerModel.position.copy(state.playerPos);

      // Rain update
      const posAttr = rainGeo.attributes.position;
      for (let i = 0; i < posAttr.count; i += 3) {
        posAttr.setY(i, posAttr.getY(i) + rainVelocities[i + 1] * 0.01);
        if (posAttr.getY(i) < 0) posAttr.setY(i, 200);
      }
      posAttr.needsUpdate = true;

      // Emit position to server
      socket.emit('updatePosition', state.playerPos);

      composer.render();
    }
    animate();
  </script>
</body>
</html>
